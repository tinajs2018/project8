<body>

    <input type="text" placeholder="Search for names.." id="searchBar" onkeyup="myFunction()">
<table id=" myTable">

       <tr id="selection">
        <td>Washigoton</td> 
         <td>usa</td> 
       </tr> 
</table>
<script> 
function myFunction(){
var input =document.getElementById("searchBar");
var selection=document.getElementById("selection");
var filter= input.value .toUpperCase();
var td ,Textvalue;
for ( i = 0; i <  selection .lenght ; i++){
   td= selection[i].getElementsByTagName("td")[0];
}
Textvalue=td.textContent|| td.innerText;
if(Textvalue.toUpperCase().indexOf(filter) > -1){
    selection[i].style.display ="block"
}else{
    selection[i].style.display="none"
}


}

</script>
